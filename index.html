<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amoCRM</title>
    <link preload rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <div class="container header__container">
            <a class="logo" href="#">
                <img class="logo__img" src="./images/logo.svg" alt="логотип" />
            </a>
            <form action="" class="header__search">
                <button class="header__search_button">
                <img class="header__search_icon" src="./images/search-icon.svg" alt="поиск" />
              </button>
                <input class="header__search_input" type="search" placeholder="Найти..." />
            </form>
            <div class="header__line"></div>
            <div class="header__profile">
                <span class="header__profile_name">Константин</span>
                <img class="header__profile_photo" src="./images/profile-photo.svg" alt="фото пользователя">
                <img class="header__profile_icon" src="./images/profile-mini-icon.svg" alt="иконка пользователя">
            </div>
        </div>
        </div>
    </header>
    <main class="content">
        <section class="partners">
            <div class="container partners__container">
                <h1 class="partners__title">наши партнёры</h1>

                <ul class="partners__list">
                    <li class="partner">
                        <img class="partner__logo" src="./images/partners/partner1.svg" alt="лого partner1">
                    </li>
                    <li class="partner">
                        <img class="partner__logo" src="./images/partners/partner2.svg" alt="лого partner2">
                    </li>
                    <li class="partner">
                        <img class="partner__logo" src="./images/partners/partner3.svg" alt="лого partner3">
                    </li>
                    <li class="partner">
                        <img class="partner__logo" src="./images/partners/partner4.svg" alt="лого partner4">
                    </li>
                    <li class="partner">
                        <img class="partner__logo" src="./images/partners/partner5.svg" alt="лого partner5">
                    </li>
                    <li class="partner">
                        <img class="partner__logo" src="./images/partners/partner6.svg" alt="лого partner6">
                    </li>
                    <li class="partner">
                        <img class="partner__logo" src="./images/partners/partner7.svg" alt="лого partner7">
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
